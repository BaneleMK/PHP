<html>
    <head>
        
        <title>
            Home
        </title>
        
        <STYLE type="text/css">
        .flex-container{
            display: Flex;
            flex-direction: column;
            align-items: center;
            align-self: center
        }

        .padding{
            border: 2 solid black;
            background-color: lightgrey;
            padding-bottom: 0%;
            padding-top: 60%;
            padding-left: 50%;
            padding-right: 50%;
        }

        .margin{
            border-radius: 15px;
            margin-right: 5%;
            margin-left: 5%;
        }

        .rightcolumn {
            float: left;
            width: 10%;
            background-color: #f8f8f8;
            padding-left: 50px;
        }

        .imgsize{
            width: 70;
            height: 70;
        }

        .container {
            background-color: lightgrey;
            height: 35%;
            box-shadow: 5px 10px 8px #666666;
        }

        .LFlexboxcontainer{
            border-radius: 15px;
            display: flex;
            background-color: #8F8F8F;
            box-shadow: 10px 10px 10px #111111;
            flex-direction: column;
            justify-content: center;
            width: 200px;
            height: 500px;
            float: left;
        }

        .RFlexboxcontainer{
            border-radius: 15px;
            display: flex;
            background-color: #8F8F8F;
            box-shadow: 10px 10px 10px #111111;
            flex-direction: column;
            width: 200px;
            height: 500px;
            float: right;
        }

        .TEmptyFlex{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .BaseFlex{
            display: flex;
            flex-direction: column;            
            justify-content: space-evenly;
            width: 100%;
        }
        
        .TFlexboxcontainer{
            display: flex;
            border-radius: 2px;
            border: #FFFFFF solid 1px;
            background-color: #25323b;
            flex-direction: row;
            width: 95%;
            justify-content: space-evenly;
            align-items: center;
            height: 150px;
            float: left;
        }

        .MFlexboxcontainer{
            display: flex;
            border-radius: 3px;
            background-color: #25323b;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: stretch;
            justify-content: space-evenly;
            width: 95%;
            height: 1000px;
        }
        
        ItemFlexbox{
            display: flex;
            border-radius: 5px;
            background-color: #FFFFFF;
            flex-direction: column;
            justify-content: space-evenly;
            width: 50px;            
            height: 50px;
        }

        .WMFlexboxcontainer{
            display: flex;
            border-radius: 3px;
            background-color: #25323b;
            flex-direction: column;
            width: 95%;
            height: 650px;
        }

        .FLimg{
            align-self: center;
            justify-content: space-around;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #25323b;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #222;
        }
        </STYLE>
        <meta charset="UTF-8">
    </head>
